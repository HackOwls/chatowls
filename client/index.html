<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackOwls - ChatOwls</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span class="header-title">ChatOwls</span>
      </header>
      <form id="loginForm" class="login-form">
        <div class="login-box">
          <div class="fb-login">Login with facebook</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="tweet-login">Login with twitter</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="github-login">Login with github</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="gplus-login">
            Login with Google+
          </div>
        </div>
      </form>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/angular.js"></script>
        <script>
      fAuth.onAuth(function(authData) {
        var redirect = "messages.html";
        if(typeof authData !== "undefined" && authData != null){
          var isNewUser = !checkIfUserExists(authData.uid);
          if (authData && isNewUser) {
              fAuth.child(authData.uid).set(authData);
          }
          location.href = redirect;
        }
      });
      window.onload = function(){
            var login = document.getElementById("login-box").getElementsByTagName("div");
            for(var i in login){
              login[i].onmouseover = function(){
               document.body.style.backgroundColor = this.style.backgroundColor;
              };
              login[i].onmouseout = function(){
                document.body.style.backgroundColor = "#fff";
              };
            }
            login[0].addEventListener("click",authUsingFacebook);
            login[1].addEventListener("click",authUsingTwitter);
            login[2].addEventListener("click",authUsingGithub);
            login[3].addEventListener("click",authUsingGplus);
      };
    </script>
  </body>
</html>
