<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackOwls - ChatOwls</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span class="header-title">ChatOwls</span>
      </header>
      <form id="loginForm" class="login-form" ng-controller="LoginCtrl">
        <div class="login-box">
          <div class="fb-login" change-background style="background-color: #3b5998"
            ng-click="authUsingFacebook()">Login with facebook</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="tweet-login" change-background style="background-color: #55acee"
            ng-click="authUsingTwitter()">Login with twitter</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="github-login" change-background style="background-color: #333333"
            ng-click="authUsingGithub()">Login with github</div>
          <div class="line">
            <span class="line-text">or</span>
          </div>
          <div class="gplus-login" change-background style="background-color: #d34836"
            ng-click="authUsingGplus()">Login with Google+</div>
        </div>
      </form>
    </div>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
